<div class="modal-request">
    <div class="modal-request-content">
        <button type="button" class="modal-close">
            <img src="./images/cross-icon.svg" alt="">
        </button>
        <form class="request-form-departure request-form-departure-2">
            <div class="title">
                Leave a request and our manager will contact you shortly
            </div>
            <div>
                <div class="items-input">
                    <div class="item-input ">
                        <label for="name">
                            Name
                        </label>
                        <input type="text" placeholder="What is your name: " name="name" required>
                    </div>

                    <div class="item-input">
                        <label for="phone">
                            Phone
                        </label>
                        <input type="tel" placeholder="Your phone number: " name="tel" required>
                    </div>

                    <div class="item-input">
                        <label for="name">
                            Your email
                        </label>
                        <input type="email" placeholder="Email: " name="email" required>
                    </div>
                </div>


                <div class="item-agreement">
                    <input type="checkbox">
                    <span>I agree to the processing of personal data</span>
                </div>

                <div class="item-button">
                    <button type="submit" class="button-gold button-form">submit</button>
                </div>
            </div>
    </div>
</div>
